<html>
<head>
    <meta charset="UTF-8">
    <title>Item Details</title>
    <link href="static/css/styles.css" rel="stylesheet">
</head>
<body>
<div id="main-frame">
    <div id="auth-container">
        
        <input type="text" placeholder="Username" class="field-1" name="username" style="display: none;">
        
        <div id="split-lock" style="display: none;"><img src="static/icons/lock-1.svg"></div>

        <table class="img-grid" id="step-1">
        {% for row in step_1_data %}
            <tr>
                {% for item in row %}
                    <td class="img-grid-item" onclick="handler(this)">{{ item }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
        </table>

        <table class="img-grid" id="step-2">
            {% for row in step_2_data %}
                <tr>
                    {% for item in row %}
                        <td class="img-grid-item" onclick="handler(this)">{{ item }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>

        <table class="img-grid" id="step-3">
            {% for row in step_3_data %}
                <tr>
                    {% for item in row %}
                        <td class="img-grid-item" onclick="handler(this)">{{ item }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
        <input id="auth-url" type="hidden" value="/authorize?{{ query_params }}">
    </div>
</div>
<script>

</script>
</body>
</html>
