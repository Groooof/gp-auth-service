version: "3"

volumes:
  pgdata:

services:
  app:
    build: .
    container_name: app
    ports:
      - '8000:80'
      - '443:443'
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/code
    environment:
      - PYTHONPATH=/code
      - TZ=Europe/Moscow

  redis:
      image: redis:latest
      expose:
        - 6379

  postgres:
    image: postgres:latest
    container_name: postgres_container
    expose:
      - 5432
    ports:
      - '5432:5432'
    environment:
        - POSTGRES_USER=${POSTGRES_USER}
        - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
        - POSTGRES_DB=${POSTGRES_DB}
        - POSTGRES_HOST=${POSTGRES_HOST}
        - POSTGRES_PORT=${POSTGRES_PORT}
        - TZ=Europe/Moscow
        - PGTZ=Europe/Moscow

    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql